<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FOODMAP</title>
  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- Íconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preload" href="assets/img/appetizer-dark-delicious-326279.jpg" as="image">
</head>

<body>
  <!-- Pantalla de bienvenida -->
  <div id="first" class="welcome-screen">
    <img id="logoSmall" src="assets/img/foodmap-small.png" alt="">
    <p>Encuentra locales de comida cerca de ti.</p>
    <div class="loader-container">
      <div id="loaderOne" class="loader1"></div>
      <div id="loaderTwo" class="loader2"></div>
    </div>
  </div>

  <div id="main" class="main-page">
    <header class="top">
      <img src="assets/img/foodmap-long.png" alt="mini logo">
    </header>
    <div class="searchBox">
      <h5>Comida cerca de ti</h5>
      <input id="searchInput" class="controls" type="text" placeholder="Buscar local">
      <button id="searchBtn" type="button" class="btn btn-light" onclick="search()" onkeydown="verify()"><i class="fas fa-search"></i></button>
    </div>
    <div id="results" class="info-restaurantes">
    </div>
    <div id="map">
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo750QkRv0SB3mp_SrPkY2_6IM8VvwC7g&libraries=places"></script>

  <script src="assets/js/view.js"></script>
  <script src="assets/js/controller.js"></script>
  <script src="assets/js/model.js"></script>
</body>

</html>
